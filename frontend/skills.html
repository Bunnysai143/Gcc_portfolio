<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Chart</title>
    <style>
        body {
            background-color: #000000;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .skills {
            width: 50%;
            margin: 50px auto;
        }
        .skill {
            margin: 20px 0;
            
        }
        .skill-name {
            font-size: 20px;
            font-weight: bold;
            color: linear-gradient(to right, #19196C, #578599);
        }
        .bar-container {
            width: 100%;
            background-color: #ffffff;
            border-radius: 25px;
        }
        .bar {
            height: 30px;
            border-radius: 25px;
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
            line-height: 30px;
            color: #eee;
        }
        .python { width: 60%; background-color: rgba(25, 25, 108, 1);
        margin-bottom: 35px;}
        .javascript { width: 50%; background-color: #2196f3; margin-bottom: 35px;}
        .html-css { width: 50%; background-color: rgba(25, 25, 108, 1); margin-bottom: 35px;}
        .mongodb { width: 30%; background-color: #2196f3; margin-bottom: 35px;}
        .machine-learning { width: 20%; background-color: rgba(25, 25, 108, 1); }

        .main-skills{
            color:  #578599;
            font-weight: bold;
            font-size: 50px;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="skills">
        <h1 class="main-skills">Skills</h1>
        <div class="skill">
            <div class="skill-name">Python</div>
            <div class="bar-container">
                <div class="bar python">60%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">JavaScript</div>
            <div class="bar-container">
                <div class="bar javascript">50%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Html/Css</div>
            <div class="bar-container">
                <div class="bar html-css">50%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">MongoDB</div>
            <div class="bar-container">
                <div class="bar mongodb">30%</</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Machine Learning</div>
            <div class="bar-container">
                <div class="bar machine-learning">20%</</div>
            </div>
        </div>
    </div>
</body>
</html>
